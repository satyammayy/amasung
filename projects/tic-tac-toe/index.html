<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Tic-Tac-Toe Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div id="resultDiv">
		<h1 id="resultText">Hello</h1>
		<div id="playAgain">Play Again</div>
	</div>
	<div class="board">

		<div class="square top left">
			<div class="" id="0"></div>
		</div>
		
		<div class="square top">
			<div class="" id="1"></div>
		</div>
		
		<div class="square top right">
			<div class="" id="2"></div>
		</div>
		
		<div class="square left">
			<div class="" id="3"></div>
		</div>
		
		<div class="square">
			<div class="" id="4"></div>
		</div>
		
		<div class="square right">
			<div class="" id="5"></div>
		</div>
		
		<div class="square bottom left">
			<div class="" id="6"></div>
		</div>
		
		<div class="square bottom">
			<div class="" id="7"></div>
		</div>
		
		<div class="square bottom right">
			<div class="" id="8"></div>
		</div>

	</div>

	<script type="text/javascript" src="js/tic-tac-toe.js"></script>
</body>
</html>
