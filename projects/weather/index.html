<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Know Thy Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<img src="https://raw.githubusercontent.com/lalwanivikas/assets/master/weather-icon.gif" alt="Weather Clipart" id="mainIcon">
	<input type="text" id="query" placeholder="Enter any area name to know its weather...">
	
	<div id="response">
		
		<div class="resultDiv">
			<div id="basicDesc">
				<h2 id="location">Paris, France</h2>
				<h3 id="time">21:20 (GMT +1)</h3>
				<h3 id="summary">Heavy rains.</h3>
			</div>

			<div class="data">
				<canvas id="icon" width="128" height="128"></canvas>
				<h1 id="temperature">23.5</h1>
			</div>

			<div class="data details">
				<h3 id="precipitation">Precipitation: 73%</h3>
				<h3 id="humidity">Humidity: 21%</h3>
				<h3 id="wind">Wind: 4 m/hr</h3>
			</div>
		</div>

		<div class="resultDiv">
			<canvas id="icon1" width="40" height="40"></canvas>
			<h3 id="nextDay"></h3>
		</div>
		
		<div class="resultDiv">
			<canvas id="icon2" width="40" height="40"></canvas>
			<h3 id="nextWeek"></h3>
		</div>

	</div>
	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWkNMOeoHe5WD3nGSvO--an275K48DqEg"></script>
	<script type="text/javascript" src="js/skycons.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
