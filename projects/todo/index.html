<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>To-Do List </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<h1>To-Do List</h1>
	
	<div class="container">
		<input type="text" id="newEntry" placeholder="Add tasks here..." autofocus>
	</div>	
	
	<div class="container" id="pendingItems">
		<h2>Pending Items</h2>
		<ul id="todo">
			
		</ul>
	</div>

	<div class="container" id="completedItems">
		<h2>Completed Items</h2>
		<ul id="completed">
			
		</ul>
	</div>
	

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
